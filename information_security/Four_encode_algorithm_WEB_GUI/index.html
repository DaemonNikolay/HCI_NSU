<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>4 алгоритма шифрования</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./css/style.css" />
</head>

<body>
    <ul id="Tabs">
        <li id="OneTab" class="SelectedTab"><a href="#One" onclick="One(); return false;">Шифр Цезаря</a></li>
        <li id="TwoTab" class="Tab"><a href="#Two" onclick="Two(); return false;">XOR</a></li>
        <li id="ThreeTab" class="Tab"><a href="#Three" onclick="Three(); return false;">Случайное перемешивание</a></li>
        <li id="FourTab" class="Tab"><a href="#Four" onclick="Four(); return false;">Блочная перестановка</a></li>
    </ul>

    <div id="Content">
        <div id="One">
            <form name="cezareEncrypt" id="Cezare">
                <fieldset>
                    <legend>Шифр Цезаря</legend>
                    <p>
                        <label>Смещение</label>
                        <input type="number" id="ValueOffsetCezare" value="0" />
                    </p>
                    <p>
                        <label>Исходный текст</label>
                        <textarea rows="7" cols="40" name="InputTextCezare"></textarea>
                    </p>
                    <p>
                        <label>Результат шифрования</label>
                        <textarea rows="7" cols="40" id="OutputCezare" readonly></textarea>
                    </p>
                </fieldset>
            </form>
        </div>

        <div id="Two" style="display: none;">
            <form name="xorEncrypt" id="Xor">
                <fieldset>
                    <legend>XOR</legend>
                    <p>
                        <label>Ключ</label>
                        <input type="number" id="KeyXor" value="0" />
                    </p>
                    <p>
                        <label>Исходная последовательность</label>
                        <textarea name="InputXor" cols="40" rows="7"></textarea>
                    </p>
                    <p>
                        <label>Результат шифрования</label>
                        <textarea id="OutputXor" cols="40" rows="7" readonly></textarea>
                    </p>
                </fieldset>
            </form>
        </div>

        <div id="Three" style="display: none;">
            <form name="Randomly">
                <fieldset>
                    <legend>Случайное перемешивание</legend>
                    <p>
                        <label>Исходный текст</label>
                        <textarea rows="7" cols="40" id="InputTextRandomly"></textarea>
                    </p>
                    <p>
                        <label>Результат шифрования</label>
                        <textarea rows="7" cols="40" id="OutputTextRandomly" readonly></textarea>
                    </p>
                </fieldset>
            </form>
        </div>

        <div id="Four" style="display: none;">
            <form name="BlockPermutation">
                <fieldset>
                    <legend>Блочная перестановка</legend>
                    <p>
                        <label>Размер блока</label>
                        <input type="number" id="LengthBlockPermutation" min="0" max="9" value="0" />
                    </p>
                    <p>
                        <label>Ключ перемешивания</label>
                        <input type="number" id="KeyBlockPermutation" min="0" value="0" />
                    </p>
                    <p>
                        <label>Исходный текст</label>
                        <textarea rows="7" cols="40" id="InputTextBlockPermutation"></textarea>
                    </p>
                    <p>
                        <label>Результат перестановки</label>
                        <textarea rows="7" cols="40" id="OutputTextBlockPermutation" readonly></textarea>
                    </p>
                </fieldset>
            </form>
        </div>
    </div>

    <script src="./js/Tab/tab.js"></script>
    <script src="./js/Encoding/Cezare.js"></script>
    <script src="./js/Encoding/Xor.js"></script>
    <script src="./js/Encoding/Randomly.js"></script>
    <script src="./js/Encoding/BlockPermutation.js"></script>
</body>

</html>
